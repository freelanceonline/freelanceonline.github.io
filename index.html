<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="jquery-3.3.1.min.js"></script>
	<title>Document</title>
</head>
<body>
	<section>
		<button class="signUp">sign up</button>
		<div class="windowUp">
			<h2>sign up</h2>
			<div class="closeBtn">
				<i class="fas fa-times"></i>
			</div><br>
			<label for="username">
				<h1>Username</h1>
				<div class="username">
					<i class="fas fa-user"></i>
					<input type="text" id="username">
				</div>
			</label>
			<label for="email">
				<h1>Email</h1>
				<div class="email">
					<i class="fas fa-envelope"></i>
					<input type="email" id="email">
				</div>
			</label>
			<label for="password">
				<h1>Password</h1>
				<div class="password">
					<i class="fas fa-key"></i>
					<input type="password" id="password">
				</div>
			</label>
			<label for="passwordRepeat">
				<h1>Repeat password</h1>
				<div class="passwordRepeat">
					<i class="fas fa-key"></i>
					<input type="password" id="passwordRepeat">
				</div>
			</label>
				<button class="signUpConfirm">sign up</button>
		</div>




		<button class="logIn">log in</button>
		<div class="windowIn">
			<h2>log in</h2>
			<div class="closeBtn">
				<i class="fas fa-times"></i>
			</div><br>
			<label for="username">
				<h1>Username</h1>
				<div class="username">
					<i class="fas fa-user"></i>
					<input type="text" id="username">
				</div>
			</label>
			<label for="password">
				<h1>Password</h1>
				<div class="password">
					<i class="fas fa-key"></i>
					<input type="password" id="password">
				</div>
			</label>
				<button class="logInConfirm">log in</button>
		</div>
	</section>
	<script type="text/javascript">
		$('.closeBtn').on('click', function(){
			$('.windowUp').css('display', 'none');
			$('.windowIn').css('display', 'none');
			$('button.signUp').css('display', 'block');
			$('button.logIn').css('display', 'block');
		});
		$('button.signUp').on('click', function(){
			$('.windowIn').css('display', 'none');
			$('.windowUp').css('display', 'block');
			$(this).css('display', 'none');
			$('button.logIn').css('display', 'none');
		});
		$('button.logIn').on('click', function(){
			$('.windowUp').css('display', 'none');
			$('.windowIn').css('display', 'block');
			$(this).css('display', 'none');
			$('button.signUp').css('display', 'none');
		});
	</script>
</body>
</html>
